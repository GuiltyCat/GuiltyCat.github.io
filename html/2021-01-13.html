<p>
いただきますという言葉はよく聞くが，別に免罪符ではないと思う．どちらかというと罪の意識を柔らげる，その言葉を発した自らの罪を自らで許すような意味に感じる．
</p>


<p>
ところが，ベジタリアンやウ゛ィーガンといった肉食を避けるという思想について語られる時，途端にいただきますが免罪符かのように語られることがある
もちろん，私の立ち寄るページが偏りすぎているかもしれないが．
</p>
